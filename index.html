<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login Form CSS</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Aguiar">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<header class="pc-mode">
		<nav>
			<img src="assets/logo.svg" alt="Logo da empresa">
		</nav>
	</header>

	<main>
		<section class="section container pc-mode">

			<div id="title-form">
				<img src="assets/log-in.svg" alt="Imagem de check-out">
				<h2>Faça seu login</h2>
			</div>

			<div id="subtitle-form">
				<p>Entre com suas Informações de cadastro.</p>
			</div>

			<div id="form">
				<form action="">
					<div class="input-area">
						<label for="email">Email</label><br>
						<input type="text" name="email" id="email" class="input">
					</div>

					<div class="input-area">
						<label for="password">Senha</label><br>
						<input type="text" name="password" id="password" class="input">
					</div>

					<div class="input-area" id="checkbox">
						<div>
							<input type="checkbox" name="savepass" id="savepass">
							<label for="savepass">Lembre-me</label>
						</div>

						<a href="/" class="link">Esqueci Minha senha</a>
					</div>

					<div class="input-area" id="button-area">
						<input type="submit" name="submit" id="submit">
						<a href="" class="link"> Não tem uma conta? <strong>Registre-se</strong></a>
					</div>
				</form>
			</div>
		</section>

		<section id="background-photo">
			<img src="https://cdn.pixabay.com/photo/2016/11/22/23/08/adventure-1851092_960_720.jpg" alt="Imagem de acampamento ao ar livre">
		</section>
	</main>
</body>
</html>
